name    = AnyEvent-Net-MPD
author  = José Joaquín Atria <jjatria@cpan.org>
license = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2017

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git://gitlab.com/jjatria/AnyEvent-Net-MPD.git
web = https://gitlab.com/jjatria/AnyEvent-Net-MPD

[Bugtracker]
web = https://gitlab.com/jjatria/AnyEvent-Net-MPD/issues
mailto = jjatria at cpan.org

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]
[Git::CommitBuild]
release_branch = build
branch =

[Git::Tag]
branch = build

[AutoPrereqs]

[Prereqs]
AnyEvent = 7.13
AnyEvent::Emitter = 0.02
Log::Any = 1.049
Moo = 2.003002
MooX::HandlesVia = 0.001008
Types::Standard = 1.000006

[Prereqs / TestRequires]
Test::More = 1.302078
Test::Warnings = 0.026
Try::Tiny = 0.28
